<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Github Finder</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>Github Finder</h1>
		</div>
	</header>

	<main class="content container">
		<section class="github-finder">
			<h2>Search Github Users</h2>
			<p>Get user profiles and repos.</p>
			
			<form class="github-finder-search">
				<label for="username">Enter a username</label>
				<input id="username" type="text" placeholder="Search Github users" autocomplete="off">
				<button class="visually-hidden" type="submit">Get user</button>
			</form>

			<div class="github-finder-results"></div>
		</section>
	</main>

	<footer class="footer">
		<div class="container">

		</div>
	</footer>

	<script src="build/main.js"></script>
</body>
</html>
